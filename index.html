<!DOCTYPE html>
<html>
<head>
    <title>Background Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop>
        <source src="backgroundvideo.mp4" type="video/mp4">
    </video>
    <!-- Rest of your HTML content goes here -->
</body>
</html>
